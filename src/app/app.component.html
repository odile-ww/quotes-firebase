<header class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
  <div class="container">
    <a routerLink="/" class="navbar-brand">QuotesApp</a>
    <button
      type="button"
      class="navbar-toggler collapsed"
      (click)="isCollapsed = !isCollapsed"
      aria-expanded="false"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav
      class="collapse navbar-collapse flex-row-reverse"
      id="navbarResponsive"
      [collapse]="isCollapsed"
    >
      <ul class="navbar-nav">
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/" class="nav-link">Home</a>
        </li>
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/quotes" class="nav-link">Quotes</a>
        </li>
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/authors" class="nav-link">Authors</a>
        </li>
        <li class="nav-item dropdown" *ngIf="isLoggedIn" dropdown>
          <a
            id="button-animated"
            dropdownToggle
            type="button"
            class="nav-link dropdown-toggle"
            aria-controls="dropdown-animated"
          >
            {{ loggedInUser }}
          </a>
          <ul
            id="dropdown-animated"
            *dropdownMenu
            class="dropdown-menu dropdown-menu-right"
            role="menu"
            aria-labelledby="button-animated"
          >
            <li
              role="menuitem"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a routerLink="/add" class="dropdown-item">Add Quote</a>
            </li>
            <li role="menuitem">
              <a href="#" (click)="onLogoutClick()" class="dropdown-item"
                >Logout</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main class="container">
  <router-outlet></router-outlet>
</main>
