<h1 class="text-muted" *ngIf="!hasFilter">All Quotes</h1>
<header *ngIf="hasFilter">
  <h5 class="text-muted">
    You're seeing quotes for:
    <span>{{ filteredValue }}</span>
  </h5>
  <h5 class="clickable" (click)="clearFilter()">
    <i class="fas fa-times"></i>
    Clear filter
  </h5>
</header>
<section class="card-columns">
  <blockquote class="card" *ngFor="let quote of quotes">
    <div class="edit-btn-container">
      <a
        [routerLink]="['/edit', quote.id]"
        routerLinkActive="router-link-active"
        class="custom-float-button"
      >
        <i class="fas fa-pencil-alt text-warning"></i>
      </a>
    </div>
    <div class="card-body">
      <p class="card-text">{{ quote.content }}</p>
      <div class="tags-container">
        <span
          class="badge badge-pill badge-primary clickable"
          *ngFor="let tag of quote.tags"
          (click)="filterQuotesByTag(tag)"
          >{{ tag }}</span
        >
      </div>
    </div>
    <footer class="card-footer blockquote-footer text-right">
      <span
        class="clickable"
        (click)="filterQuotesByKey('author', quote.author)"
        >{{ quote.author }}</span
      >,
      <cite
        class="clickable text-secondary"
        (click)="filterQuotesByKey('title', quote.title)"
        >{{ quote.title }}</cite
      >
    </footer>
  </blockquote>
</section>
