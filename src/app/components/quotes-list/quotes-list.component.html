<div class="content-wrapper">
  <h2 *ngIf="!hasFilter">All Quotes</h2>
  <h2 class="clickable" *ngIf="hasFilter" (click)="clearFilter($event)">X Clear filter</h2>
  <section>
    <ul class="allQuotes">
      <li class="allQuotes-item" *ngFor="let quote of quotes">
        <p>{{ quote.content }}</p>
        <h4> &#45; <span class="clickable" (click)="filterQuotesByAuthor($event, quote.author)">{{quote.author}}</span>, <cite class="clickable" (click)="filterQuotesByTitle($event, quote.title)">{{quote.title}}</cite></h4>
        <div class="tags-container">
          <span class="tag clickable" *ngFor="let tag of quote.tags" (click)="filterQuotesByTag($event, tag)">{{tag}}</span>
        </div>
        <div class="icons-container">
          <a [routerLink]="['/edit', quote.id]" routerLinkActive="router-link-active">
            <i class="fas fa-pencil-alt"></i>
          </a>
        </div>
      </li>
    </ul>
  </section>
</div>
