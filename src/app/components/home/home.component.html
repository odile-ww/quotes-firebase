<h1 class="text-muted">Featured Quotes</h1>
<section>
  <ng-container *ngFor="let quote of featuredQuotes">
    <blockquote class="card border-primary">
      <div class="card-body" *ngIf="quote.isFeatured">
        <p>{{quote.content}}</p>
      </div>
      <footer class="card-footer blockquote-footer text-right"> {{quote.author}},
        <cite>{{quote.title}}</cite>
      </footer>
    </blockquote>
  </ng-container>
</section>
